<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>password</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body class="d-flex justify-content-center align-items-center">
    <div class="container border rounded shadow">
        <h1 class="text-center">Password Generator</h1>
        <div class="d-flex flex-column form"><input class="form-control-sm" type="text" id="password" readonly=""><button class="btn btn-primary" id="generate" type="button">Generate Password</button></div>
        <div class="form"><label class="form-label" for="length">Password Length&nbsp;</label><input type="number" id="length" min="8" value="8" max="64">
            <div class="form-check d-flex justify-content-start"><input class="form-check-input" type="checkbox" id="lowercase" checked=""><label class="form-check-label" for="lowercase">&nbsp;Include Lowercase</label></div>
            <div class="form-check d-flex justify-content-start"><input class="form-check-input" type="checkbox" id="uppercase" checked=""><label class="form-check-label" for="uppercase">&nbsp;Include Uppercase</label></div>
            <div class="form-check"><input class="form-check-input" type="checkbox" id="numbers" checked=""><label class="form-check-label" for="numbers">Include Numbers</label></div>
            <div class="form-check"><input class="form-check-input" type="checkbox" id="symbols"><label class="form-check-label" for="symbols">Symbols</label></div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
